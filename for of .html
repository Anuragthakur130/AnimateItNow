<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const str = "Anurag Singh Jadoun";
        const vowels = "aeiouAEIOU";
        let count = 0;

        for (const ch of str) {
            if (vowels.includes(ch)) {
                count++;
            }
        }

        console.log("Total vowels:", count);

    </script>
</body>

</html>
